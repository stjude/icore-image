name: Test

on:
  push:
    branches:
      - test

jobs:
  test:
    runs-on: macos-15-intel
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Set up Docker
        run: |
          brew install docker docker-compose colima
          colima start --cpu 2 --memory 4
          docker --version
      
      - name: Install dependencies and test
        run: make deps external-deps test

