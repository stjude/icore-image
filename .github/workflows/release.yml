name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.0.16)'
        required: true
        type: string

jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
    runs-on: macos-15-intel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update version in package.json
        run: |
          VERSION="${{ inputs.version }}"
          cd electron
          npm version "$VERSION" --no-git-tag-version
          echo "Updated package.json to version $VERSION"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version change
        run: |
          VERSION="${{ inputs.version }}"
          git add electron/package.json
          git commit -m "Release version $VERSION"
          echo "Committed version change"

      - name: Create and push tag
        run: |
          VERSION="${{ inputs.version }}"
          TAG="v$VERSION"
          git tag -a "$TAG" -m "Release $VERSION"
          git push origin dev
          git push origin "$TAG"
          echo "Created and pushed tag $TAG"

      - name: Import signing certificate
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH
          echo "$CSC_LINK" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$CSC_KEY_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "" $KEYCHAIN_PATH
          rm certificate.p12

      - name: Build signed DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: make signed

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: ''
          files: icore-x64-*.dmg
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev
          base: main
          title: Release v${{ inputs.version }}
          body: |
            Automated release PR for version ${{ inputs.version }}
            
            This PR merges the release changes from dev to main.
          reviewers: qsodia

