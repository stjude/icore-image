name: Build macOS DMGs

on:
  push:
    branches: [ "build" ]
  workflow_dispatch:

jobs:
  build:
    # Matrix to run on both Intel (macos-13) and ARM (macos-14)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            arch: x64
            artifact_name: icore-x64.dmg
          - os: macos-14
            arch: arm64
            artifact_name: icore-xarm.dmg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20 and cache npm dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Set up Python 3.9 and cache pip
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Node.js dependencies (Electron app)
        working-directory: electron
        run: npm ci

      # Set up and build Docker image (Intel runners only)
      - name: Install Docker (Intel macOS only)
        if: matrix.arch == 'x64'
        run: |
          brew install --cask docker
          open /Applications/Docker.app || true
          # Wait for Docker daemon to start (up to 2 minutes)
          for i in {1..24}; do
            if docker info > /dev/null 2>&1; then
              echo "Docker is running."
              break
            fi
            echo "Waiting for Docker to start..."
            sleep 5
          done
          docker info
