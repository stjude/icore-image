name: Test Suite

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - dev

jobs:
  full-test:
    # Running on ubuntu because the docker tests are less flakey here
    # The setup and runtime is also a lot faster than macos. Ideally,
    # we would run the tests on macos.
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version: '0.10.3'

      - name: Set up Python
        run: uv python install

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: make deps external-deps
      
      - name: Run tests
        run: make test

