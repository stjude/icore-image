name: Build macOS

# This workflow is for testing and manual builds.
# For official releases, use the release.yml workflow by pushing a git tag.
# Trigger this manually from the Actions tab when you need to test builds.

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'
        type: string
      build_type:
        description: 'Build type'
        required: true
        default: 'unsigned'
        type: choice
        options:
          - unsigned
          - signed

jobs:
  build:
    runs-on: macos-15-intel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Import signing certificate
        if: inputs.build_type == 'signed'
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH
          echo "$CSC_LINK" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$CSC_KEY_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "" $KEYCHAIN_PATH
          rm certificate.p12

      - name: Build unsigned DMG
        if: inputs.build_type == 'unsigned'
        run: make

      - name: Build signed DMG
        if: inputs.build_type == 'signed'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: make signed

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: icore-x64-dmg
          path: icore-x64-*.dmg
