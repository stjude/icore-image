<div id="sasUrlModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-[600px] shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Enter SAS URL for IMAGINE Initiative</h3>
            <div class="mt-2 px-7 py-3">
                <div class="mb-4">
                    <label class="block text-sm text-gray-700 mb-2">SAS URL</label>
                    <input type="text" id="sasUrlInput" class="w-full border-2 border-gray-400 p-2 text-sm" 
                           placeholder="https://account.blob.core.windows.net/container?sas_token">
                    <p class="text-xs text-gray-500 mt-1">Enter the Azure Blob Storage SAS URL for secure data transfer</p>
                </div>
                <div id="sasUrlValidationMessage" class="mb-4 p-2 text-sm hidden"></div>
            </div>
            <div class="items-center px-4 py-3 flex gap-2">
                <button id="sasUrlValidateBtn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 flex-1">
                    Validate & Save
                </button>
                <button id="sasUrlCancelBtn" class="px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 hidden">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
