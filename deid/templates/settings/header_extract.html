{% extends 'settings/base_settings.html' %}

{% block title %}Header Extraction Settings{% endblock %}

{% block settings_content %}
{{ modalities|json_script:"modalities-data" }}

<script>
    const modalities = JSON.parse(document.getElementById('modalities-data').textContent);
</script>

<meta name="csrf_token" content="{{ csrf_token }}">

<!-- Default De-id Lists Section -->
<div class="mt-6">
    <div class="text-md mb-4">Default Headers to extract</div>
    <div class="flex-1">
        <textarea class="w-full border-2 border-gray-400 pt-1 px-2 pb-2 h-32 overflow-y-auto resize-none" name="default_tags_to_extract"></textarea>
    </div>
</div>

{% endblock %}

{% block settings_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', loadSavedSettings);

    async function loadSavedSettings() {
        try {
            const response = await fetch('/load_settings/');
            const settings = await response.json();
            
            // Load image source
            if (settings.default_tags_to_extract) {
                document.querySelector('textarea[name="default_tags_to_extract"]').value = settings.default_tags_to_extract || '';
            }
            if (settings.header_extract_filters) {
                loadFiltersFromSettings(settings.header_extract_filters);
            }
        } catch (error) {
            console.error('Error loading settings:', error);
        }
    }

    async function saveSettings() {
        const filterData = collectFilterData();

        const data = {
            default_tags_to_extract: document.querySelector('[name="default_tags_to_extract"]').value,
            header_extract_filters: filterData
        };

        try {
            const response = await fetch('/save_settings/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            
            const saveButton = document.getElementById('saveSettingsBtn');
            const existingMessage = document.querySelector('.settings-saved-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            const successMessage = document.createElement('div');
            successMessage.textContent = 'Settings Saved';
            successMessage.className = 'settings-saved-message text-green-500 mt-4 ml-4';
            saveButton.parentNode.appendChild(successMessage);

            // Remove message after 3 seconds
            setTimeout(() => {
                successMessage.remove();
            }, 3000);

        } catch (error) {
            console.error('Error saving settings:', error);
        }
    }
</script>
{% endblock %}
