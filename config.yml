      <e en="T" t="0008002a" n="AcquisitionDatetime">@incrementdate(this,@DATEINC)</e>
      <e en="T" t="001021d0" n="LastMenstrualDate">@incrementdate(this,@DATEINC)</e>
      <e en="T" t="00181012" n="DateOfSecondaryCapture">@incrementdate(this,@DATEINC)</e>
      <e en="T" t="00181078" n="Radiopharmaceutical Start DateTime">@incrementdate(this,@DATEINC)</e>
      <e en="T" t="00181079" n="Radiopharmaceutical Stop DateTime">@incrementdate(this,@DATEINC)</e>
      <e en="T" t="00181200" n="DateOfLastCalibration">@incrementdate(this,@DATEINC)</e>
