      <e en="T" t="0008103e" n="SeriesDescription">@keep()</e>
      <e en="T" t="00081090" n="ManufacturerModelName">@keep()</e>
      <e en="T" t="00081150" n="RefSOPClassUID">@keep()</e>
      <e en="T" t="00100040" n="PatientSex">@keep()</e>
