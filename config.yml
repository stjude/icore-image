      <e en="T" t="30060008" n="StructureSetDate">@incrementdate(this,@DATEINC)</e>

      <!-- To randomize -->
      <e en="T" t="00080050" n="AccessionNumber">@hash(this,16)</e>
      <e en="T" t="00100020" n="PatientID">@hash(this,10)</e>
      <e en="T" t="00100010" n="PatientName">@hashname(this,6,2)</e>
      <e en="T" t="00120040" n="ClinicalTrialSubjectID">@hashptid(@SITEID,PatientID)</e>
      <e en="T" t="00080014" n="InstanceCreatorUID">@hashuid(@UIDROOT,this)</e>
      <e en="T" t="00080018" n="SOPInstanceUID">@hashuid(@UIDROOT,this)</e>
      <e en="T" t="00080058" n="FailedSOPInstanceUIDList">@hashuid(@UIDROOT,this)</e>
