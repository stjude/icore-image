      <e en="T" t="00101020" n="PatientSize">@keep()</e>
      <e en="T" t="00101030" n="PatientWeight">@keep()</e>
      <e en="T" t="00102160" n="EthnicGroup">@keep()</e>
      <e en="T" t="001021a0" n="SmokingStatus">@keep()</e>
      <e en="T" t="001021c0" n="PregnancyStatus">@keep()</e>
      <e en="T" t="00102203" n="PatientSexNeutered">@keep()</e>
      <e en="T" t="00180015" n="BodyPartExamined">@keep()</e>
      <e en="T" t="00181000" n="DeviceSerialNumber">@keep()</e>
      <e en="T" t="00181002" n="DeviceUID">@keep()</e>
      <e en="T" t="00181004" n="PlateID">@keep()</e>
      <e en="T" t="00181005" n="GeneratorID">@keep()</e>
