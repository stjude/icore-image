      <e en="T" t="00321011" n="ScheduledStudyStopTime">@keep()</e>
      <e en="T" t="00380021" n="AdmittingTime">@keep()</e>
      <e en="T" t="00380032" n="DischargeTime">@keep()</e>
      <e en="T" t="00400003" n="SPSStartTime">@keep()</e>
      <e en="T" t="00400005" n="SPSEndTime">@keep()</e>
      <e en="T" t="00400245" n="PPSStartTime">@keep()</e>
      <e en="T" t="00080060" n="Modality">@keep()</e>

      <!-- To date shift -->
      <e en="T" t="00080012" n="InstanceCreationDate">@incrementdate(this,@DATEINC)</e>
      <e en="T" t="00080020" n="StudyDate">@incrementdate(this,@DATEINC)</e>
